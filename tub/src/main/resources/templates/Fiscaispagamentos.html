<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculas</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Krona+One%3A400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400" rel="stylesheet">
    <!-- Esta biblioteca é uma biblioteca de icon que o chatgpt me aconcelhou eu usei para o icon de menu e do logout-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <style>
        /* Estilos CSS */
        html {
            font-size: 62.5%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #004767;
            font-family: 'Roboto', sans-serif;
            color: #D9D9D9;
            font-size: 3rem;
        }
        .header-container { /*Isto serve para não desformatar os elementos do header */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .header {
            width: 100%; /* 100% da largura do corpo */
            height: 80px; /* Altura do cabeçalho */
            background-color: #017CB7; /* Cor de fundo do cabeçalho */
            margin-bottom: 3rem;
        }
        .content {
            padding-top: 120px; /* Adicione um espaçamento igual à altura do cabeçalho */
            margin-left: 100px; /* Adicionando margem à esquerda */
        }
        /*Nesta parte usei uma biblioteca de icons*/
        .menu-icons {
            display: flex;
            align-items: center;
        }
        .menu-icon {
            margin-left: 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        .logout-icon {
            margin-left: auto; /* Move o ícone para a direita */
            margin-right: 30px; /* Adiciona uma margem à direita para separação */
            margin-top: 20px;
            cursor: pointer;
        }
        .imagemTUB {
            width: 170px;
            height: 70px;
            position: absolute;
            top: 12px;
            left: 100px; /* Ajuste a posição horizontal aqui */
        }
        .menu-icon i, .logout-icon i {
            font-size: 4rem;
        }
        .matriculas {
            width: 135px;
            height: 20px;
            margin-left: 100px;
            margin-bottom: 2rem;
        }
        .input-field {
            width: 1600px;
            padding: 1.3rem;
            font-size: 2rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            margin-left: 100px;
            margin-bottom: 3.5rem;
            box-sizing: border-box;
        }
        .menu-lateral {
            position: fixed;
            top: 80px;
            left: -415px; /* Inicialmente fora da tela */
            width: 372px;
            height: 100vh;
            background-color: #017CB7;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 9999;
        }

        .menu-lateral a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .menu-lateral.menu-aberto {
            left: 0; /* Quando aberto, aparece na tela */
        }
        /* Adiciona um estilo para a transição de fade-out */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .view-button {
            background-color: #7b7d7e;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="menu-icons">
                <div class="menu-icon" onclick="MenuLateral()">
                    <i class="fas fa-bars"></i>
                </div>
                <img src="https://i.imgur.com/rNsMmH6.png" alt="Imagem TUB" class="imagemTUB">
                <div class="logout-icon" onclick ="confirmLogout()">
                    <i class="fas fa-power-off"></i>
                </div>
            </div>
        </div>
        <img src="https://i.imgur.com/S5xh3aH.png" alt ="Matriculas" class="matriculas">
        <input type="text" id="Matriculas" class="input-field" placeholder="XX-XX-XX">
        <button class="view-button" onclick="verificpagamentos()">Verificar</button>
    </div>

    <!-- Menu Lateral -->
    <div class="menu-lateral" id="menuLateral">
        <a href="fiscaispagina" class="menu-link">Menu Fiscal</a>
        <a href="fiscaisperfil" class="menu-link">Perfil</a>
    </div>

    <script>

    

    function verificpagamentos() {
        var matricula = document.getElementById("Matriculas").value;

        // Credenciais válidas para teste
        var credenciaisValidasMatriculas = {
            "19-XM-18": true,
            "82-OQ-38": true
        };

        // Verifica se a matrícula inserida está presente nas credenciais válidas
        if (credenciaisValidasMatriculas.hasOwnProperty(matricula)) {
            alert("Matrícula válida!"); // Ou qualquer outra ação que você queira realizar
        } else {
            alert("Matrícula inválida!"); // Ou qualquer outra ação que você queira realizar
        }
    }

    function MenuLateral() {
        var menu = document.querySelector('.menu-lateral');
        menu.classList.toggle('menu-aberto');
    }

    function confirmLogout() {
        var confirmLogout = confirm("Tem certeza que deseja fazer logout?");

        if (confirmLogout) {
            window.location.href = "/login";
        }
    }

    const menuLinks = document.querySelectorAll('.menu-link');

    // Adiciona um evento de clique a cada link
    menuLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault(); // Impede o comportamento padrão de navegação

            // Adiciona uma classe para animação de transição
            document.body.classList.add('fade-out');

            // Navega para a nova página após um pequeno intervalo para a animação
            setTimeout(() => {
                window.location.href = link.href;
            }, 500); // 500 milissegundos (0.5 segundos) - ajuste conforme necessário
        });
    });

    </script>
    
</body>
</html>
