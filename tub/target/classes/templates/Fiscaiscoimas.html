<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscais Admin</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Krona+One%3A400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <style>
        /* Estilos CSS */
        html {
            font-size: 62.5%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #004767;
            font-family: 'Roboto', sans-serif;
            color: #D9D9D9;
            font-size: 3rem;
        }
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .header {
            width: 100%;
            height: 80px;
            background-color: #017CB7;
        }
        .content {
            padding-top: 120px;
            margin-left: 100px;
        }
        .menu-icons {
            display: flex;
            align-items: center;
        }
        .menu-icon {
            margin-left: 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        .logout-icon {
            margin-left: auto;
            margin-right: 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        .menu-icon i, .logout-icon i {
            font-size: 4rem;
        }
        .imagemTUB {
            width: 170px;
            height: 70px;
            position: absolute;
            top: 12px;
            left: 100px;
        }
        .title-and-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 3rem;
            color: #FFFFFF;
        }
        .create-button {
            background-color: #01A7F5;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 100px;
            margin-right: 100px;
            font-size: 1.6rem;
            cursor: pointer;
        }
        .fiscal-box {
            background-color: #d9d9d9;
            border-radius: 10px;
            padding: 5px;
            margin-top: 20px;
            margin-right: 100px;
            position: relative;
        }
        .fiscal-info {
            font-size: 2rem;
            color: #333;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .view-button {
            background-color: #01A7F5;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 1.6rem;
            cursor: pointer;
        }
        /* Estilos do formulário */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #004767;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #01A7F5;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        .menu-lateral {
            position: fixed;
            top: 80px;
            left: -415px; /* Inicialmente fora da tela */
            width: 372px;
            height: 100vh;
            background-color: #017CB7;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 9999;
        }

        .menu-lateral a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .menu-lateral.menu-aberto {
            left: 0; /* Quando aberto, aparece na tela */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="menu-icons">
                <div class="menu-icon" onclick="MenuLateral()">
                    <i class="fas fa-bars"></i>
                </div>
                <img src="https://i.imgur.com/rNsMmH6.png" alt="Imagem TUB" class="imagemTUB">
                <div class="logout-icon" onclick="confirmLogout()">
                    <i class="fas fa-power-off"></i>
                </div>
            </div>
        </div>
    </div> 
    <div class="content" id="fiscais-container">
        <div class="title-and-button">
            <div class="title">Coimas:</div>
            <button class="create-button" onclick="mostrarFormulario()">Criar Coima</button>
        </div>
    </div>

    <div id="formulario-container" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharFormulario()">&times;</span>
            <h2>Novo Fiscal</h2>
            <form id="formulario-fiscal">
                <label for="nome">Tipo de Multa:</label>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                <label for="nome">Matricula:</label>
                <input type="text" id="matricula" name="matricula" required>
                <br><br>
                <label for="telefone">Preço:</label>
                <input type="text" id="telefone" name="telefone" required>
                <br><br>
                <input type="submit" value="Criar">
            </form>
        </div>
    </div>

    <!-- Menu Lateral -->
    <div class="menu-lateral" id="menuLateral">
        <a href="fiscaispagina" class="menu-link">Menu Fiscal</a>
        <a href="fiscaisperfil" class="menu-link">Perfil</a>
    </div>


    <script>
        // Função para confirmar o logout
        function confirmLogout() {
            var confirmLogout = confirm("Tem certeza que deseja fazer logout?");

            if (confirmLogout) {
                window.location.href = "/login";
            }
        }

        function MenuLateral() {
            var menu = document.querySelector('.menu-lateral');
            menu.classList.toggle('menu-aberto');
        }

        // Função para mostrar o formulário de criação de fiscal
        function mostrarFormulario() {
            var formularioContainer = document.getElementById("formulario-container");
            formularioContainer.style.display = "block";
        }

        // Função para fechar o formulário
        function fecharFormulario() {
            var formularioContainer = document.getElementById("formulario-container");
            formularioContainer.style.display = "none";
        }

        // Evento de submit do formulário
        document.getElementById("formulario-fiscal").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém os valores dos campos do formulário
            var nome = document.getElementById("nome").value;
            var matricula = document.getElementById("matricula").value;
            var telefone = document.getElementById("telefone").value;

            // Cria um novo elemento div com a classe "fiscal-box"
            var novaFiscalBox = document.createElement("div");
            novaFiscalBox.classList.add("fiscal-box");

            // Conteúdo da nova fiscal-box com base nos valores do formulário
            novaFiscalBox.innerHTML = `
                <div class="fiscal-info">
                    <p>Nome: ${nome}</p>
                    <p>Matricula: ${matricula}</p>
                    <p>Preço: ${telefone}</p>
                    <button class="view-button" onclick="EditarCoima()">Editar Coima</button>
                </div>
            `;

            // Adiciona a nova fiscal-box ao container de fiscais
            var fiscaisContainer = document.getElementById("fiscais-container");
            fiscaisContainer.appendChild(novaFiscalBox);

            // Fecha o formulário após criar o fiscal
            fecharFormulario();

            // Limpa os campos do formulário para o próximo uso
            document.getElementById("formulario-fiscal").reset();
        });

        // Função para mostrar informações do fiscal
    function editarCoima() {
        // Obtenha o elemento div .fiscal-box atualmente sendo editado
        var fiscalBox = this.parentElement;

        // Obtenha os elementos de texto dentro da .fiscal-box
        var nomeElement = fiscalBox.querySelector('.fiscal-info p:nth-child(1)');
        var matriculaElement = fiscalBox.querySelector('.fiscal-info p:nth-child(2)');
        var precoElement = fiscalBox.querySelector('.fiscal-info p:nth-child(3)');

        // Obtenha os valores atuais dos campos
        var nomeAtual = nomeElement.textContent.split(':')[1].trim();
        var matriculaAtual = matriculaElement.textContent.split(':')[1].trim();
        var precoAtual = precoElement.textContent.split(':')[1].trim();

        // Preencha o formulário de edição com os valores atuais
        document.getElementById('edit-nome').value = nomeAtual;
        document.getElementById('edit-matricula').value = matriculaAtual;
        document.getElementById('edit-preco').value = precoAtual;

        // Exiba o formulário de edição
        document.getElementById('editar-formulario-container').style.display = 'block';

        // Evento de submit do formulário de edição
        document.getElementById('editar-formulario-fiscal').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtenha os novos valores dos campos do formulário de edição
            var nomeEditado = document.getElementById('edit-nome').value;
            var matriculaEditada = document.getElementById('edit-matricula').value;
            var precoEditado = document.getElementById('edit-preco').value;

            // Atualize os valores nos elementos .fiscal-box
            nomeElement.textContent = 'Nome: ' + nomeEditado;
            matriculaElement.textContent = 'Matricula: ' + matriculaEditada;
            precoElement.textContent = 'Preço: ' + precoEditado;

            // Feche o formulário de edição após a edição
            fecharEditarFormulario();
        });
    }

        const menuLinks = document.querySelectorAll('.menu-link');

        // Adiciona um evento de clique a cada link
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Impede o comportamento padrão de navegação

                // Adiciona uma classe para animação de transição
                document.body.classList.add('fade-out');

                // Navega para a nova página após um pequeno intervalo para a animação
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500); // 500 milissegundos (0.5 segundos) - ajuste conforme necessário
            });
        });
    </script>
</body>
</html>
